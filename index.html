<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panoramdle</title>
    <style>
        :root {
            --news-color: #3b82f6;
            --panorama-color: #f59e0b;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --bg-color: #121212;
            --text-color: #ffffff;
            --disabled-color: #333333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-color); overflow: hidden; }
        
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        .hidden { display: none !important; }

        /* Главная */
        #start-screen { background: #000; text-align: center; padding: 20px; overflow-y: auto; }
        h1 { font-size: 3rem; margin-bottom: 0.5rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; user-select: none; }
        .subtitle { color: #888; margin-bottom: 2rem; font-size: 1.2rem; }
        
        .btn-start {
            padding: 15px 40px; font-size: 1.5rem; background: #fff; color: #000; border: none;
            text-transform: uppercase; font-weight: bold; transition: transform 0.2s;
            border-radius: 5px; cursor: pointer;
        }
        .btn-start:hover:not(:disabled) { transform: scale(1.05); }
        .btn-start:disabled { background-color: var(--disabled-color); color: #888; cursor: not-allowed; }
        
        .status-text { margin-top: 15px; color: #666; font-size: 0.9rem; max-width: 600px; line-height: 1.4; }
        
        .timer-msg { 
            margin-top: 20px; color: #aaa; font-size: 1rem; line-height: 1.5;
            background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px;
            border: 1px dashed #444; max-width: 400px;
        }

        /* Админ панель */
        #admin-panel {
            margin-top: 40px; padding: 15px; background: #1a1a1a; border: 1px solid #333; border-radius: 8px;
            text-align: left; max-width: 300px;
        }
        #admin-panel h3 { margin-bottom: 10px; font-size: 1rem; color: #888; text-transform: uppercase; }
        #admin-panel input { width: 100%; padding: 8px; margin-bottom: 10px; background: #333; border: none; color: #fff; border-radius: 4px; }
        #admin-panel button { padding: 5px 15px; cursor: pointer; background: #444; color: #fff; border: none; border-radius: 4px; }
        #admin-panel button:hover { background: #555; }

        /* Игра */
        #game-screen { display: flex; flex-direction: column; }
        .progress-container {
            position: absolute; top: 20px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 50;
        }
        .dot { width: 12px; height: 12px; border-radius: 50%; background: rgba(255,255,255,0.3); transition: all 0.3s; }
        .dot.correct { background: var(--success-color); box-shadow: 0 0 10px var(--success-color); }
        .dot.wrong { background: var(--error-color); box-shadow: 0 0 10px var(--error-color); }
        .dot.active { background: #fff; transform: scale(1.3); }

        .news-display {
            position: relative; height: 35vh; width: 100%;
            background-size: cover; background-position: center;
            display: flex; align-items: flex-end; 
        }
        .news-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.6) 40%, rgba(0,0,0,0) 100%);
            z-index: 1;
        }
        .news-text {
            position: relative; z-index: 2; padding: 20px; width: 100%;
            text-align: center; font-size: 1.4rem; font-weight: 600; text-shadow: 0 2px 4px #000;
            margin-bottom: 10px;
        }
        .region-badge {
            position: absolute; top: 20px; right: 20px; z-index: 5;
            background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 4px;
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }

        .controls-area { height: 65vh; width: 100%; display: flex; }
        .choice-btn {
            width: 50%; height: 100%; border: none; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; font-weight: 900; text-transform: uppercase;
            transition: all 0.3s ease; color: rgba(255,255,255,0.7);
        }
        .btn-left { background-color: #1a1a1a; border-right: 1px solid #333; }
        .btn-right { background-color: #1a1a1a; }
        
        .btn-left:hover { background-color: var(--news-color); color: #fff; flex-grow: 1.1; }
        .btn-right:hover { background-color: var(--panorama-color); color: #fff; flex-grow: 1.1; }

        #result-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; text-align: center; padding: 20px;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        #result-overlay.show { opacity: 1; pointer-events: auto; }
        #result-overlay.correct-bg { background-color: rgba(34, 197, 94, 0.95); }
        #result-overlay.wrong-bg { background-color: rgba(239, 68, 68, 0.95); }
        
        .res-tag { font-size: 4rem; font-weight: 900; margin-bottom: 20px; text-transform: uppercase; }
        .res-explanation { font-size: 1.5rem; margin-bottom: 30px; max-width: 600px; line-height: 1.4; }
        
        .source-link {
            display: inline-flex; align-items: center; margin-top: 15px; padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px; color: #fff; text-decoration: none;
            font-size: 1rem; font-weight: 600; transition: all 0.2s;
        }
        .source-link:hover { background-color: rgba(255, 255, 255, 0.3); transform: translateY(-2px); }
        
        .btn-next {
            margin-top: 30px; padding: 15px 50px; font-size: 1.2rem; background: #fff; color: #000;
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* Финал */
        #final-screen { background: #111; text-align: center; overflow-y: auto; justify-content: flex-start; padding: 40px 20px; }
        .final-score { font-size: 4rem; font-weight: bold; color: var(--success-color); margin-top: 20px; }
        .final-rank { font-size: 1.5rem; color: #aaa; margin-bottom: 30px; }
        
        .results-list {
            width: 100%; max-width: 600px; margin: 0 auto 30px;
            text-align: left; background: #1a1a1a; border-radius: 10px; padding: 20px;
        }
        .result-item {
            padding: 10px; border-bottom: 1px solid #333; display: flex; align-items: center; justify-content: space-between;
        }
        .result-item:last-child { border-bottom: none; }
        .res-icon { font-size: 1.2rem; margin-right: 10px; }
        .res-text { flex-grow: 1; font-size: 0.9rem; margin-right: 10px; }
        .res-link { color: var(--news-color); text-decoration: none; font-size: 0.8rem; border: 1px solid #333; padding: 2px 8px; border-radius: 4px; white-space: nowrap; }
        .res-link:hover { background: #333; }
        
    </style>
</head>
<body>
    <!-- Экран 1: Старт -->
    <div id="start-screen" class="screen">
        <h1>Panoramdle</h1>
        <div class="subtitle">Daily Reality Check</div>
        <button class="btn-start" onclick="startGame()" id="start-btn" disabled>Загрузка...</button>
        <p class="status-text" id="status-text">Подключение к базе новостей...</p>
        <div class="timer-msg hidden" id="come-back-msg"></div>

        <!-- Админ панель -->
        <div id="admin-panel">
            <h3>Dev Tools</h3>
            <label style="font-size:0.8rem; color:#888;">Дата симуляции:</label>
            <input type="date" id="dev-date-input">
            <button onclick="applyDevDate()">Применить и сбросить</button>
        </div>
    </div>

    <!-- Экран 2: Игра -->
    <div id="game-screen" class="screen hidden">
        <div class="progress-container" id="progress-bar"></div>
        <div class="news-display" id="news-img">
            <div class="news-overlay"></div>
            <div class="region-badge" id="region-badge">RU</div>
            <div class="news-text" id="news-headline">Загрузка...</div>
        </div>
        <div class="controls-area">
            <button class="choice-btn btn-left" onclick="checkAnswer('REAL')">НОВОСТЬ</button>
            <button class="choice-btn btn-right" onclick="checkAnswer('FAKE')">ПАНОРАМА</button>
        </div>
    </div>

    <!-- Оверлей ответа -->
    <div id="result-overlay">
        <div class="res-tag" id="res-tag">НОВОСТЬ</div>
        <div class="res-explanation" id="res-desc">Описание...</div>
        <button class="btn-next" onclick="nextQuestion()">ДАЛЕЕ</button>
    </div>

    <!-- Экран 3: Финал -->
    <div id="final-screen" class="screen hidden">
        <h2>Результат дня</h2>
        <div class="final-score" id="final-score">0/10</div>
        <div class="final-rank" id="final-rank">Звание</div>
        
        <div class="results-list" id="results-list">
            <!-- Сюда попадут результаты -->
        </div>

        <button class="btn-start" onclick="location.reload()">В МЕНЮ</button>
    </div>

    <script>
        // Код игры Panoramdle
        
        let fullDb = [];
        let dailySet = [];
        let userAnswers = []; // Хранит историю ответов для финала
        let currentQ = 0;
        let score = 0;
        
        // По умолчанию берем сегодняшнюю дату, но если есть в localStorage (от админки) - берем её
        let todayStr = localStorage.getItem('devOverrideDate') || new Date().toISOString().slice(0, 10);
        
        // Установка даты в инпут админки
        document.getElementById('dev-date-input').value = todayStr;

        // --- SEEDED RANDOM ---
        function mulberry32(a) {
            return function() {
                var t = a += 0x6D2B79F5;
                t = Math.imul(t ^ t >>> 15, t | 1);
                t ^= t + Math.imul(t ^ t >>> 7, t | 61);
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }
        
        function getDateSeed(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) - hash) + str.charCodeAt(i);
                hash |= 0;
            }
            return Math.abs(hash);
        }

        const seed = getDateSeed(todayStr);
        const random = mulberry32(seed); 

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // --- АДМИНКА ---
        function applyDevDate() {
            const val = document.getElementById('dev-date-input').value;
            if(val) {
                localStorage.setItem('devOverrideDate', val);
                // Очищаем историю игры для этой даты, чтобы можно было перепройти
                localStorage.removeItem('lastPlayedDate'); 
                location.reload();
            }
        }

        // --- ЗАГРУЗКА ---
        window.addEventListener('DOMContentLoaded', async () => {
            const startBtn = document.getElementById('start-btn');
            const statusText = document.getElementById('status-text');
            const comeBackMsg = document.getElementById('come-back-msg');

            try {
                // 1. Проверка LocalStorage
                // Сравниваем не просто с "сегодня", а с "активной датой" (которая может быть изменена через админку)
                const lastPlayed = localStorage.getItem('lastPlayedDate');
                
                // Если дата в памяти совпадает с текущей активной датой
                if (lastPlayed === todayStr) {
                    comeBackMsg.innerHTML = `Вы уже играли за дату <strong>${todayStr}</strong>.<br>Сбросьте дату в Dev Tools ниже, чтобы сыграть за другой день.`;
                    comeBackMsg.classList.remove('hidden');
                    startBtn.innerText = "СЫГРАТЬ ЕЩЁ РАЗ";
                } else {
                    startBtn.innerText = "НАЧАТЬ";
                }

                // 2. Загрузка базы
                statusText.innerText = "Загрузка базы данных...";
                
                const response = await fetch('news.json');

                if (!response.ok) {
                    throw new Error(`Ошибка загрузки news.json: ${response.status}`);
                }

                const responseText = await response.text();
                
                if (responseText.trim().startsWith('<')) {
                    throw new Error("Сервер вернул HTML вместо JSON.");
                }

                try {
                    fullDb = JSON.parse(responseText);
                } catch (jsonErr) {
                    throw new Error(`Ошибка синтаксиса JSON: ${jsonErr.message}`);
                }

                if (!Array.isArray(fullDb) || fullDb.length === 0) {
                    throw new Error("Файл news.json пуст.");
                }

                statusText.innerHTML = `База: ${fullDb.length} новостей. <br>Дата сида: ${todayStr}`;
                statusText.style.color = "#22c55e";

                // 3. Генерация
                generateDailySet();
                
                startBtn.disabled = false;
                
            } catch (globalError) {
                console.error(globalError);
                statusText.innerHTML = `ОШИБКА: ${globalError.message}`;
                statusText.style.color = "#ef4444";
                startBtn.innerText = "ОШИБКА";
                startBtn.style.background = "#333";
            }
        });

        // --- ГЕНЕРАЦИЯ ---
        function generateDailySet() {
            const realNews = fullDb.filter(item => item.type === 'REAL');
            const fakeNews = fullDb.filter(item => item.type === 'FAKE');

            shuffleArray(realNews);
            shuffleArray(fakeNews);

            const realCount = 4 + Math.floor(random() * 3);
            const fakeCount = 10 - realCount;

            const safeRealCount = Math.min(realCount, realNews.length);
            const safeFakeCount = Math.min(fakeCount, fakeNews.length);

            dailySet = [...realNews.slice(0, safeRealCount), ...fakeNews.slice(0, safeFakeCount)];
            shuffleArray(dailySet);
        }

        // --- ИГРА ---
        function startGame() {
            if(dailySet.length === 0) return alert("Вопросы не загружены!");
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            initDots();
            loadQuestion();
        }

        function initDots() {
            const container = document.getElementById('progress-bar');
            container.innerHTML = '';
            for(let i=0; i<dailySet.length; i++) {
                let d = document.createElement('div');
                d.className = 'dot';
                d.id = 'dot-'+i;
                container.appendChild(d);
            }
        }

        function loadQuestion() {
            if (currentQ >= dailySet.length) return showResults();
            const q = dailySet[currentQ];
            document.getElementById('news-headline').innerText = q.text;
            document.getElementById('news-img').style.backgroundImage = `url('${q.img}')`;
            const region = q.region ? q.region.toUpperCase() : "WORLD";
            document.getElementById('region-badge').innerText = region;
            
            document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
            if(document.getElementById('dot-'+currentQ)) {
                document.getElementById('dot-'+currentQ).classList.add('active');
            }
        }

        function checkAnswer(userChoice) {
            const q = dailySet[currentQ];
            const isCorrect = userChoice === q.type;
            const overlay = document.getElementById('result-overlay');
            const tag = document.getElementById('res-tag');
            const desc = document.getElementById('res-desc');
            const dot = document.getElementById('dot-'+currentQ);

            // Сохраняем результат для финального списка
            userAnswers.push({
                text: q.text,
                isCorrect: isCorrect,
                link: q.link,
                type: q.type
            });

            overlay.className = ''; 
            if (isCorrect) {
                overlay.classList.add('show', 'correct-bg');
                tag.innerText = "ВЕРНО!";
                score++;
                if(dot) dot.classList.add('correct');
            } else {
                overlay.classList.add('show', 'wrong-bg');
                tag.innerText = "ОШИБКА!";
                if(dot) dot.classList.add('wrong');
            }
            
            let content = `<strong>ЭТО ${q.type === 'REAL' ? 'НОВОСТЬ' : 'ПАНОРАМА'}</strong><br>${q.desc}`;
            if (q.link && q.link.length > 5) {
                content += `<br><a href="${q.link}" target="_blank" class="source-link">Источник</a>`;
            }
            desc.innerHTML = content;
        }

        function nextQuestion() {
            document.getElementById('result-overlay').classList.remove('show');
            currentQ++;
            loadQuestion();
        }

        function showResults() {
            // Сохраняем факт игры именно за эту дату (todayStr)
            localStorage.setItem('lastPlayedDate', todayStr);

            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('final-screen').classList.remove('hidden');
            
            document.getElementById('final-score').innerText = `${score} / ${dailySet.length}`;
            
            const percent = score / dailySet.length;
            let rank = "Новичок интернета";
            if(percent > 0.4) rank = "Опытный серфер";
            if(percent > 0.7) rank = "Грандмастер постиронии";
            if(percent === 1) rank = "Бог новостной ленты";
            
            document.getElementById('final-rank').innerText = rank;

            // Генерация списка результатов
            const listContainer = document.getElementById('results-list');
            listContainer.innerHTML = '';
            
            userAnswers.forEach(ans => {
                const item = document.createElement('div');
                item.className = 'result-item';
                
                const icon = ans.isCorrect ? '<span style="color:#22c55e">✔</span>' : '<span style="color:#ef4444">✘</span>';
                
                let linkHtml = '';
                if(ans.link && ans.link.length > 5) {
                    linkHtml = `<a href="${ans.link}" target="_blank" class="res-link">Источник</a>`;
                }

                item.innerHTML = `
                    <div class="res-icon">${icon}</div>
                    <div class="res-text">${ans.text}</div>
                    ${linkHtml}
                `;
                listContainer.appendChild(item);
            });
        }
    </script>
</body>
</html>
