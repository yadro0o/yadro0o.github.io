<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reality Check</title>
    <style>
        :root {
            --news-color: #3b82f6;
            --panorama-color: #f59e0b;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --bg-color: #121212;
            --text-color: #ffffff;
            --disabled-color: #555555;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-color); overflow: hidden; height: 100vh; width: 100vw; }

        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        .hidden { display: none !important; }

        /* Главная */
        #start-screen { background: #000; text-align: center; padding: 20px; }
        h1 { font-size: 3rem; margin-bottom: 1rem; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
        .subtitle { color: #888; margin-bottom: 2rem; font-size: 1.2rem; }
        
        .btn-start {
            padding: 15px 40px; font-size: 1.5rem; background: #fff; color: #000; border: none; cursor: pointer;
            text-transform: uppercase; font-weight: bold; transition: transform 0.2s;
            border-radius: 5px;
        }
        .btn-start:hover:not(:disabled) { transform: scale(1.05); }
        .btn-start:disabled { background-color: var(--disabled-color); color: #888; cursor: not-allowed; transform: none; }
        
        .status-text { margin-top: 15px; color: #666; font-size: 0.9rem; }
        .timer-msg { margin-top: 20px; color: var(--panorama-color); font-weight: bold; font-size: 1.2rem; }

        /* Игра */
        #game-screen { display: flex; flex-direction: column; }
        .progress-container {
            position: absolute; top: 20px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 50;
        }
        .dot { width: 12px; height: 12px; border-radius: 50%; background: rgba(255,255,255,0.3); transition: background 0.3s; }
        .dot.correct { background: var(--success-color); box-shadow: 0 0 10px var(--success-color); }
        .dot.wrong { background: var(--error-color); box-shadow: 0 0 10px var(--error-color); }
        .dot.active { background: #fff; transform: scale(1.3); }

        .news-display {
            position: relative; height: 35vh; width: 100%;
            background-size: cover; background-position: center;
            display: flex; align-items: flex-end;
        }
        .news-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.6) 40%, rgba(0,0,0,0) 100%);
            z-index: 1;
        }
        .news-text {
            position: relative; z-index: 2; padding: 20px; width: 100%;
            text-align: center; font-size: 1.4rem; font-weight: 600; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 10px;
        }
        .region-badge {
            position: absolute; top: 20px; right: 20px; z-index: 5;
            background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 4px;
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }

        .controls-area { height: 65vh; width: 100%; display: flex; }
        .choice-btn {
            width: 50%; height: 100%; border: none; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; font-weight: 900; text-transform: uppercase;
            transition: all 0.3s ease; color: rgba(255,255,255,0.7);
        }
        .btn-left { background-color: #1a1a1a; border-right: 1px solid #333; }
        .btn-right { background-color: #1a1a1a; }
        .btn-left:hover { background-color: var(--news-color); color: #fff; flex-grow: 1.2; }
        .btn-right:hover { background-color: var(--panorama-color); color: #fff; flex-grow: 1.2; }

        /* Оверлеи */
        #result-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; text-align: center; padding: 20px;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        #result-overlay.show { opacity: 1; pointer-events: auto; }
        #result-overlay.correct-bg { background-color: rgba(34, 197, 94, 0.95); }
        #result-overlay.wrong-bg { background-color: rgba(239, 68, 68, 0.95); }
        .res-tag { font-size: 4rem; font-weight: 900; margin-bottom: 20px; text-transform: uppercase; }
        .res-explanation { font-size: 1.5rem; margin-bottom: 40px; max-width: 600px; line-height: 1.4; }
        .btn-next {
            padding: 15px 50px; font-size: 1.2rem; background: #fff; color: #000;
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #final-screen { background: #111; text-align: center; }
        .final-score { font-size: 6rem; font-weight: bold; color: var(--success-color); }
        .final-rank { font-size: 2rem; color: #aaa; margin-bottom: 30px; }
    </style>
</head>
<body>

    <!-- Экран 1: Старт -->
    <div id="start-screen" class="screen">
        <h1>Reality Check</h1>
        <div class="subtitle">Ежедневная викторина</div>
        <button class="btn-start" onclick="startGame()" id="start-btn" disabled>Загрузка...</button>
        <p class="status-text" id="status-text">Подключение...</p>
        <div class="timer-msg hidden" id="come-back-msg">Вы уже играли сегодня.<br>Возвращайтесь завтра!</div>
    </div>

    <!-- Экран 2: Игра -->
    <div id="game-screen" class="screen hidden">
        <div class="progress-container" id="progress-bar"></div>
        <div class="news-display" id="news-img">
            <div class="news-overlay"></div>
            <div class="region-badge" id="region-badge">RU</div>
            <div class="news-text" id="news-headline">Загрузка...</div>
        </div>
        <div class="controls-area">
            <button class="choice-btn btn-left" onclick="checkAnswer('REAL')">НОВОСТЬ</button>
            <button class="choice-btn btn-right" onclick="checkAnswer('FAKE')">ПАНОРАМА</button>
        </div>
    </div>

    <!-- Оверлей ответа -->
    <div id="result-overlay">
        <div class="res-tag" id="res-tag">НОВОСТЬ</div>
        <div class="res-explanation" id="res-desc">Описание...</div>
        <button class="btn-next" onclick="nextQuestion()">ДАЛЕЕ</button>
    </div>

    <!-- Экран 3: Финал -->
    <div id="final-screen" class="screen hidden">
        <h2>Итог дня</h2>
        <div class="final-score" id="final-score">0/10</div>
        <div class="final-rank" id="final-rank">Звание</div>
        <p style="color: #666; margin-top: 20px;">Следующая игра доступна завтра</p>
    </div>

    <script>
        // --- ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ---
        let fullDb = [];     // Вся база данных
        let dailySet = [];   // 10 вопросов на сегодня
        let currentQ = 0;
        let score = 0;
        
        // Получаем сегодняшнюю дату в формате YYYY-MM-DD
        const todayStr = new Date().toISOString().slice(0, 10);

        // --- ГЕНЕРАТОР СЛУЧАЙНЫХ ЧИСЕЛ (SEEDED) ---
        // Позволяет получать одинаковые "случайные" числа для одной и той же даты
        function mulberry32(a) {
            return function() {
                var t = a += 0x6D2B79F5;
                t = Math.imul(t ^ t >>> 15, t | 1);
                t ^= t + Math.imul(t ^ t >>> 7, t | 61);
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }

        // Создаем хэш из строки даты для сида
        function getDateSeed(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) - hash) + str.charCodeAt(i);
                hash |= 0; 
            }
            return Math.abs(hash);
        }

        const seed = getDateSeed(todayStr);
        const random = mulberry32(seed); // Теперь используем random() вместо Math.random()

        // Функция перемешивания массива с нашим random()
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }


        // --- ЗАГРУЗКА ---
        window.addEventListener('DOMContentLoaded', async () => {
            const startBtn = document.getElementById('start-btn');
            const statusText = document.getElementById('status-text');
            const comeBackMsg = document.getElementById('come-back-msg');

            // 1. Проверка: играл ли уже сегодня?
            const lastPlayed = localStorage.getItem('lastPlayedDate');
            if (lastPlayed === todayStr) {
                startBtn.disabled = true;
                startBtn.innerText = "ЗАВЕРШЕНО";
                statusText.classList.add('hidden');
                comeBackMsg.classList.remove('hidden');
                return; // Останавливаем загрузку
            }

            // 2. Загрузка базы
            try {
                const response = await fetch('news.json');
                if (!response.ok) throw new Error("Файл не найден");
                fullDb = await response.json();
                
                // 3. Формирование ежедневного набора
                generateDailySet();

                startBtn.innerText = "НАЧАТЬ";
                startBtn.disabled = false;
                statusText.innerText = `Вопросов на сегодня: 10`;

            } catch (error) {
                console.error(error);
                startBtn.innerText = "ОШИБКА";
                statusText.innerText = "Ошибка загрузки news.json";
                statusText.style.color = "red";
            }
        });


        // --- ЛОГИКА ФОРМИРОВАНИЯ ВОПРОСОВ ---
        function generateDailySet() {
            // Разделяем базу на правду и ложь
            const realNews = fullDb.filter(item => item.type === 'REAL');
            const fakeNews = fullDb.filter(item => item.type === 'FAKE');

            if (realNews.length < 6 || fakeNews.length < 6) {
                alert("Ошибка: В базе слишком мало новостей для баланса!");
                return;
            }

            // Перемешиваем обе кучи (используя сид дня!)
            shuffleArray(realNews);
            shuffleArray(fakeNews);

            // Решаем, сколько будет правды: от 4 до 6
            // random() дает 0..1. 
            // Math.floor(random() * 3) дает 0, 1 или 2.
            // + 4 дает 4, 5 или 6.
            const realCount = 4 + Math.floor(random() * 3); 
            const fakeCount = 10 - realCount;

            // Набираем вопросы
            const selectedReal = realNews.slice(0, realCount);
            const selectedFake = fakeNews.slice(0, fakeCount);

            // Объединяем и снова перемешиваем, чтобы они шли не по порядку
            dailySet = [...selectedReal, ...selectedFake];
            shuffleArray(dailySet);
        }


        // --- ИГРОВОЙ ПРОЦЕСС ---
        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            initDots();
            loadQuestion();
        }

        function initDots() {
            const container = document.getElementById('progress-bar');
            container.innerHTML = '';
            for(let i=0; i<10; i++) {
                let d = document.createElement('div');
                d.className = 'dot';
                d.id = 'dot-'+i;
                container.appendChild(d);
            }
        }

        function loadQuestion() {
            if (currentQ >= 10) return showResults();
            
            const q = dailySet[currentQ];
            document.getElementById('news-headline').innerText = q.text;
            document.getElementById('news-img').style.backgroundImage = `url('${q.img}')`;
            
            // Тег региона (пока просто отображаем)
            const region = q.region ? q.region.toUpperCase() : 'WORLD';
            document.getElementById('region-badge').innerText = region;

            // Точки
            document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
            if(document.getElementById('dot-'+currentQ)) {
                document.getElementById('dot-'+currentQ).classList.add('active');
            }
        }

        function checkAnswer(userChoice) {
            const q = dailySet[currentQ];
            const isCorrect = userChoice === q.type;
            const overlay = document.getElementById('result-overlay');
            const tag = document.getElementById('res-tag');
            const desc = document.getElementById('res-desc');
            const dot = document.getElementById('dot-'+currentQ);

            overlay.className = ''; 
            if (isCorrect) {
                overlay.classList.add('show', 'correct-bg');
                tag.innerText = "ВЕРНО!";
                score++;
                if(dot) dot.classList.add('correct');
            } else {
                overlay.classList.add('show', 'wrong-bg');
                tag.innerText = "ОШИБКА!";
                if(dot) dot.classList.add('wrong');
            }

            desc.innerHTML = `<strong>ЭТО ${q.type === 'REAL' ? 'НОВОСТЬ' : 'ПАНОРАМА'}</strong><br><br>${q.desc}`;
        }

        function nextQuestion() {
            document.getElementById('result-overlay').classList.remove('show');
            currentQ++;
            loadQuestion();
        }

        function showResults() {
            // Записываем, что пользователь сыграл сегодня
            localStorage.setItem('lastPlayedDate', todayStr);

            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('final-screen').classList.remove('hidden');
            
            document.getElementById('final-score').innerText = `${score} / 10`;
            
            let rank = "Новичок интернета";
            if(score > 4) rank = "Опытный серфер";
            if(score > 7) rank = "Грандмастер постиронии";
            if(score === 10) rank = "Бог новостной ленты";
            
            document.getElementById('final-rank').innerText = rank;
        }
    </script>
</body>
</html>
